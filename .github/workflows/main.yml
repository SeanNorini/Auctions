name: Set Test Environment Variable

on:
  workflow_dispatch:

jobs:
  set_test_environment_variable:
    runs-on: ubuntu-latest
    steps:
      - name: Set Environment Variable
        run: echo "TEST_ENV=This is a test environment variable" >> $GITHUB_ENV

      - name: Use the New Environment Variable
        run: |
          echo "Test Environment Variable (TEST_ENV): $TEST_ENV"
